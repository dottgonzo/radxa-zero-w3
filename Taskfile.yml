version: '3'

tasks:
  install:
    cmds:
    - task: update
    - task: dependencies
    - task: clean
  update:
    cmds:
      - apt update
      - apt dist-upgrade -y --allow-downgrades
  dependencies:
    cmds:
      - apt update
      - apt install -y --allow-downgrades rsync vlc mpv
  clean:
    cmds:
      - apt autoremove -y
      - apt autoclean